[Main]
Menu Folder = "_Menu"
Re-Create Menu Folder = False
Allow mnu-file replacement = True

[File Filter]
Exclude Prefixes = ",:.:_"
Ignore Names = "readme.md:LICENSE:AutoMenu Config.ini"
Include Extensions = "vim:vi:vit"
Exclude Postfixes = "_Do"

[Folder Filter]
Exclude Prefixes = ",:.:_"
Ignore Names = "sub:private:ctl"

[File Name Edit]
Pre Split String = "_"
Post Split String = ""
Deletion Strings = ""

[Folder Name Edit]
Pre Split String = ""
Post Split String = ""
Deletion Strings = "Tools."

[Default Palette Data]
View Format = "Icons and Text"
Palette Width = 5
Help Tag = ""
Help File Path = ""
Palette Description = ""

[Default File Data]
Place VI Contents = False

[Folder Icons]
Relative\/Example = "_Icons\HDH_Array.png"
Absolute\/Example = "C:\_Icons\HDH_Array.png"

[Folder\Example File Data1.vi]
Display Name Override = "Test VI"
Place VI Contents = True

[Folder\Example File Data2.vi]
Display Name Override = "Test VI"

[Folder\Example Sub Palette Data]
Display Name Override = "Test Palette"
View Format = "Text"
Palette Width = 4